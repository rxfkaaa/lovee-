<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> ü§ç</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffc1d9,#ffd6e7);
    font-family:'Segoe UI',sans-serif;
}

.card{
    background:white;
    width:340px;
    padding:26px 22px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 15px 30px rgba(255,105,180,0.3);
    animation:fade 1.2s ease;
}

h1{
    color:#ff4f9a;
    font-size:22px;
    margin-bottom:12px;
}

#text{
    font-size:15px;
    color:#555;
    line-height:1.7;
    min-height:220px;
}

.footer{
    font-size:11px;
    color:#aaa;
    margin-top:12px;
}

@keyframes fade{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <h1>hai azaaaaa ü§ç</h1>
    <p id="text"></p>
</div>

<script>
const message =
"apakah kamuuu darii kemarin kemarinn betee ?\n\n" +
"or akuu adaa salahhh amaaa kamuuuu?\n\n" +
"kaloo akuuu adaa salahhh \n\n" +
"akuuu gaa bermaksudd gituuu maaafff yaaaaa..\n\n" +
"cobaaa siniii ceritaaa amaaa akuuu,\n" +
"soalnyaaa kamuuu kayaa bedaaa ajaaaa,\n" +
"gaa kayaaa biasanyaaa ü§ç";

let i = 0;
const speed = 40;

function typing(){
    if(i < message.length){
        document.getElementById("text").innerHTML += 
            message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
        i++;
        setTimeout(typing, speed);
    }
}

typing();
</script>

</body>
